founding:
  info: Alfie Jacques Ambassador Award
  show_widget: true
  title: Funding Goal
  article:
    - text: "The award ceremony will include a dinner where Alfie’s closest family and respected current and past team members and coaches of the Haudenosaunee lacrosse team, friends and sponsors of the event will gather. All travel expenses for the award recipient and one additional family member will be covered. During halftime of the World Box Lacrosse Games Finals, the recipient will receive the award publicly, and a brief video celebrating Alfie, the meaning of the award, and the recipient’s noteworthy qualifications for the Alfie Jacques Ambassador Award and the Alfie Jacques Youth scholarship winner will be shown."
    - text: "This fundraiser is being supported by the [American Indian Law Alliance](https://aila.ngo). Their fiscal sponsor is the [Indigenous Values Initiative](https://indigenousvalues.org)"
    - text: "**Donate by Mail**"
    - text: "To send donations by check, please mail to:"
    - text: "American Indian Law Alliance"
    - text: "c/o Alfie Jacques Ambassador Award"
    - text: "305 Vine St. Suite #3, Liverpool, NY 13088"
    - text: "Checks should be addressed to our fiscal sponsor the Indigenous Values Initiative."
